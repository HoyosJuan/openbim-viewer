<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>OpenBIM Viewer</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            
            <!--<input type="text" id="searchField" list="searchFieldList" style="width: 200px;">
            <datalist id="searchFieldList"></datalist>
            <div id="viewer-container" style="height: 800px;"></div> -->

        </div>

        <div class="leftBar">

            <button style="height: 40px;">C</button>

        </div>

        <div id="viewer-container"></div>

        <div class="rightBar">

            <div id="queryEditor">
                <input disabled type="text" id="queryField" style="width: 100%; height: 40px; text-align: center;">

                <div style="height: 40px; display: flex; column-gap: 10px;">
                    <button id="addQueryRule" style="width: 100%">Add Rule</button>
                    <button id="addQueryGroup" style="width: 100%">Add Group</button>
                </div>

                <div id="queryContainer"></div>

                <div style="height: 40px; display: flex; column-gap: 10px;">
                    <button id="testQuery" style="width: 100%;">Test</button>
                    <button disabled style="width: 100%">Save</button>
                </div>

            </div>

        </div>

    </div>
    
    <script src="./bundle.js"></script>
</body>
</html>
