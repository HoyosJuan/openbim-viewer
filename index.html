<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">-->
    <link rel="stylesheet" href="styles.css">
    <title>OpenBIM Viewer</title>
</head>
<body>
    
    <div id="appContainer">

        <div class="header">
            
            <button id="parseData" style="padding: 0px 15px; width: auto;">Parse model data</button>
            <button id="createScheduleSets" style="padding: 0px 15px; width: auto;">Create Viewer Sets</button>
            <input type="range" min="0" max="100" value="0" class="slider" id="myRange">

        </div>

        <div id="viewer-container">

            <div id="viewerControls">
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
            </div>

        </div>

        <div class="rightBar">

            <div class="viewerPanel" id="propertiesPanel" style="display: visible;"">

                <h2 style="margin: 10px 0px;">Properties Panel</h2>
                <div class="viewerPanel" id="propertiesList"></div>

            </div>

            <div class="viewerPanel" id="queryEditor" style="display: visible;">

                <h2 style="margin: 10px 0px;">Query Editor</h2>
                <input disabled type="text" id="queryField" style="color: white; min-height: 40px;">

                <div style="height: 40px; display: flex; column-gap: 10px;">
                    <button id="addQueryRule">Add Rule</button>
                    <button id="addQueryGroup">Add Group</button>
                </div>

                <div class="viewerPanel" id="queryContainer"></div>

                <div style="height: 40px; display: flex; column-gap: 10px;">
                    <button id="testQuery" style="width: 100%;">Test</button>
                    <button disabled style="width: 100%">Save</button>
                </div>

            </div>

            <div class="viewerPanel" id="clashMatrixPanel" style="display: none;">

                <h2 style="margin: 10px 0px;">Clash Matrix</h2>

                <table id="clashMatrix">
                    <tr>
                        <th>ARQ</th>
                        <th>STR</th>
                        <th>INR</th>
                        <th>INL</th>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                    </tr>
                    <tr>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                        <td>X</td>
                    </tr>
                </table>

            </div>

        </div>

    </div>
    
    <script type="module" src="./bundle.js"></script>
</body>
</html>
